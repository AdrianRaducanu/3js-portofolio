<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="loader-page">
    <div class="loader-content">
      <h1 class="loader-title">Dora's Journey</h1>
      <h2 class="loader-subtitle">"Step into the paws of Dora, one of my cats, <br>completing all the objectives that <br>unveil information about me."</h2>
      <div class="loader-footer">
        <div class="loader-text">
          <div class="loader-paragraph">
            <p>Save the World</p>
          </div>
          <div class="loader-paragraph">
            <p>Explore different scenarios</p>
          </div>
          <div class="loader-paragraph">
            <p>Enjoy the soundtrack</p>
          </div>
          <div class="loader-paragraph">
            <p>Discover my experience</p>
          </div>
      </div>
        <div class="loader-btn">
          <img class="loader-btn-img" src="static/icons/play.svg">
        </div>
      </div>
    </div>
  </div>
  <div class="main-page">
    <div class="header">
      <div class="image-container" id="wss-container">
        <img src="static/images/wss.png" alt="Image 1" id="image-wss" class="hidden">
        <div class="animation-block" id="image-wss-block"></div>
        <img src="static/images/question-mark.png" alt="Image 1-q" id="image-wss-q">
      </div>
      <div class="image-container" id="db-container">
        <img src="static/images/db.png" alt="Image 2" id="image-db" class="hidden">
        <div class="animation-block" id="image-db-block"></div>
        <img src="static/images/question-mark.png" alt="Image 2-q" id="image-db-q">
      </div>
      <div class="image-container" id="egg-container">
        <img src="static/images/egg.png" alt="Image 3" id="image-egg" class="hidden">
        <div class="animation-block" id="image-egg-block"></div>
        <img src="static/images/question-mark.png" alt="Image 3-q" id="image-egg-q">
      </div>
      <div class="image-container" id="music-container">
        <img src="static/images/music-note.png" alt="Image 4" id="image-music" class="hidden">
        <div class="animation-block" id="image-music-block"></div>
        <img src="static/images/question-mark.png" alt="Image 4-q" id="image-music-q">
      </div>
    </div>
    <div class="text-module hidden" id="text-modal-id">
      <p id="text-id">Hello, this is a usual phrase.</p>
      <button id="close-btn-id">K Bye</button>
    </div>
    <div class="footer">
      <div class="sound-div sound-checker">
        <p id="sound-status-id" class="sound-name sound-on">Unmute</p>
        <label class="switch">
          <input type="checkbox" id="sound-checker-id" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="scenarios hidden" id="scenarios-id">
        <div class="weather-scenarios">
          <div class="weather-scenario" id="weather-clear-id">
            <img src="static/images/sun.png" class="weather-img">
          </div>
          <div class="weather-scenario" id="weather-rain-id">
            <img src="static/images/rain.png" class="weather-img">
          </div>
          <div class="weather-scenario" id="weather-snow-id">
            <img src="static/images/snow.png" class="weather-img">
          </div>
          <div class="weather-scenario weather-checked" id="weather-lava-id">
            <img src="static/images/fire.png" class="weather-img">
          </div>
        </div>
        <div class="daytime-scenarios daytime-checker unclickable" id="daytime-div">
          <label class="switch">
            <input type="checkbox" id="day-night-checker-id">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="music-div sound-checker hidden" id="music-modal">
        <p id="music-status-id" class="sound-name default-name">Default</p>
        <label class="switch">
          <input type="checkbox" id="music-checker-id">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div id="canvas-div">
      <canvas id="canvas"></canvas>
    </div>
  </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
